<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Knowledge Craft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #0f172a; /* slate-900 */
        color: #e2e8f0; /* slate-200 */
      }
      /* Custom scrollbar for the sidebar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Snappy Float Up Animation */
      @keyframes floatUp {
        0% { transform: translate(-50%, 0px) scale(0.5); opacity: 0; }
        15% { transform: translate(-50%, -30px) scale(1.3); opacity: 1; text-shadow: 0 0 10px rgba(255,255,255,0.8); }
        100% { transform: translate(-50%, -80px) scale(1); opacity: 0; }
      }
      .animate-float-up {
        animation: floatUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        will-change: transform, opacity;
      }

      /* Bouncy UI Effect for Score/Combo updates */
      @keyframes bump {
        0% { transform: scale(1); }
        40% { transform: scale(1.3); filter: brightness(1.5); }
        100% { transform: scale(1); }
      }
      .animate-bump {
        animation: bump 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      /* Nebula Blob Animation */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 20s infinite;
      }
      
      /* Pet Walk Animation */
      @keyframes walk {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-walk {
        animation: walk 0.5s ease-in-out infinite;
      }
      
      @keyframes patrol {
        0% { left: 10%; transform: scaleX(1); }
        45% { left: 90%; transform: scaleX(1); }
        50% { left: 90%; transform: scaleX(-1); }
        95% { left: 10%; transform: scaleX(-1); }
        100% { left: 10%; transform: scaleX(1); }
      }
      .animate-patrol {
        animation: patrol 20s linear infinite;
      }
    </style>
  <script type="importmap">
{

  }
}
</script>
</head>

  </body>
</html>
